<script>
	$('#search_city').on('keypress', function (e) {
		var val = $("#search_city").val();
		if(e.which == 13){
			console.log(val.length);
			if(val.length>1){
				$.ajax({
					url:'https://easeofliving.niua.org/home/searchData',
					data:{'val':val},
					type:'POST',
					dataType:'json'
				}).done(function(data){
					if(data.length>0){
						window.location.href="https://easeofliving.niua.org/home/citydata/"+data[0]['locationID'];
					}else{
						window.location.href="https://easeofliving.niua.org/home/index_ranking";
					}
				});
			}
		}
	});

</script>
